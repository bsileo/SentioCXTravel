<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentio/Power</title>

  <!-- Background image -->
  <style>
    .page {
      position: relative; 
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page::before {
      content: "";
      background-image: url(' https://upload.wikimedia.org/wikipedia/commons/0/05/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu.jpg');
      background-size: cover;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      opacity: 0.5;
    }


    /* Header */
    header {
      text-align: center;
      height: 150px;
      position: absolute;
      top: 0px;
      left:50%;
    }

    /* Page title */
    header h1 {
      font-size: 40px;
      font-weight: bold;
      color: #2e2eff;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 0;
      left: 10px;
      width: 25%;
      height: 100px;
    }

    /* Links */
    a {
      color: #2a9bff;
    }

    /* Body text */
    body {
      color: white;
      background-color: rgb(222, 217, 217);
    }

    main {
      font-size: 1.5em;
      text-indent: 20px;
      margin-left: 3em;
      color: white;
      position: absolute;
      top: 100px; 
    }
    .attrib {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: grey;
      font-size: small;

    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Logo -->
    <img src="https://sentiocx.com/wp-content/uploads/2022/12/Sentio.svg" alt="SentioCX Logo" class="logo">
    <!-- Header -->
    <header>
      <h1>Sentio/Power</h1>
    </header>
    <!-- Main content -->
    <main>
      <h2>Welcome to Sentio/Power</h2>
      <ol>
        <li>We help keep the lights on, but if not perhaps our chatbot can help!</li>
        <li>Sign up for service</li>
        <li>Report an Outage.</li>
        <li>Add Ev Charging.</li>
        <li>Analyze my Usage</li>
      </ol>
      <!-- Live chat widget placeholder image -->
      <!--div class="live-chat"></div-->
      <span class="attrib">
        Dllu, CC BY-SA 4.0 <https://creativecommons.org/licenses/by-sa/4.0>, via Wikimedia Commons
      </span>
    </main>
  </div>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="SentioCX-External-Demo"
    agent-id="046b0e7b-419f-4a78-b85c-f441a80d0f12"
    language-code="en"
  ></df-messenger>
</body>
</html>
