<!DOCTYPE html>
<html lang="en">

      background-image: url(' https://upload.wikimedia.org/wikipedia/commons/0/05/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu.jpg');
      background-size: cover;

      height: 150px;
      position: absolute;
      top: 0px;

    /* Page title */
    header h1 {

      font-weight: bold;

    }

    .logo {
      position: absolute;
      top: 0;

      height: 100px;
    }

    }

    /* Body text */
    body {

      color: grey;

    }
