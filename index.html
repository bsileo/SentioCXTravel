<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SentioCX Travel</title>

  <!-- Background image -->
  <style>
    body {
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/0/05/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu.jpg);
      background-size: cover;
      background-position: center;
    }

    /* Font color */
    body {
      color: white;
    }

    /* Header */
    header {
      text-align: center;
    }

    /* Page title */
    header h1 {
      font-size: 40px;
      font-weight: bold;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
    }

    /* Links */
    a {
      color: gray;
    }

    /* Body text */
    body {
      font-size: 1.5em;
      text-indent: 20px;
    }

    /* Live chat widget placeholder image */
    .live-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-image: url(./live-chat-widget-placeholder.png);
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://sentiocx.com/wp-content/uploads/2022/12/Sentio.svg" alt="SentioCX Logo" class="logo">

  <!-- Header -->
  <header>
    <h1>SentioCX Travel</h1>
  </header>

  <!-- Main content -->
  <main>
    <h2>Travel Planning</h2>
    <ol>
      <li>Choose a destination.</li>
      <li>Book flights and accommodation.</li>
      <li>Plan activities.</li>
      <li>Pack your bags.</li>
      <li>Enjoy your trip!</li>
    </ol>

    <p>Here are some additional resources for travel planning:</p>
    <ul>
      <li><a href="https://www.lonelyplanet.com/">Lonely Planet</a></li>
      <li><a href="https://www.tripadvisor.com/">TripAdvisor</a></li>
      <li><a href="https://www.travelandleisure.com/">Travel + Leisure</a></li>
    </ul>

    <!-- Live chat widget placeholder image -->
    <div class="live-chat"></div>
  </main>
</body>
</html>
