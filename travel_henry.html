<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SentioCX Travel</title>

  <!-- Background image -->
  <style>
    .page {
      position: relative; 
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
   
    .page::before {
      content: "";
      background-image: url(' https://upload.wikimedia.org/wikipedia/commons/0/05/View_of_Empire_State_Building_from_Rockefeller_Center_New_York_City_dllu.jpg');
      background-size: cover;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      opacity: 0.5;
    }


    /* Header */
    header {
      text-align: center;
      height: 150px;
      position: absolute;
      top: 0px;
      left:50%;
    }

    /* Page title */
    header h1 {
      font-size: 40px;
      font-weight: bold;
      color: #2e2eff;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 0;
      left: 10px;
      width: 25%;
      height: 100px;
    }

    /* Links */
    a {
      color: #2a9bff;
    }

    /* Body text */
    body {
      color: white;
      background-color: rgb(222, 217, 217);
    }

    main {
      font-size: 1.5em;
      text-indent: 20px;
      margin-left: 3em;
      color: white;
      position: absolute;
      top: 100px; 
    }

  /* Live chat widget placeholder image */
  .user-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-image: url(./live-chat-widget-placeholder.png);
      background-size: cover;
      background-position: center;
      cursor: pointer;
      font-size: large;
      color: aliceblue;
    }

    /* Live chat widget placeholder image */
    .live-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-image: url(./live-chat-widget-placeholder.png);
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page">
  <!-- Logo -->
    <img src="https://sentiocx.com/wp-content/uploads/2022/12/Sentio.svg" alt="SentioCX Logo" class="logo">
    <!-- Header -->
    <header>
      <h1>SentioCX Travel</h1>
    </header>
    <div class="user-icon">H</div>
    <!-- Main content -->
    <main>
      <h2>Welcome to SentioCX Travel</h2>
      <ol>
        <li>Here is the latest status on your trip <strong>Henry</strong></li>
        <li>Flights: <strong>Delayed</strong></li>
        <li>Hotel:</li>
        <li>Activities: <strong>Contact us for ideas!!!</strong></li>
      </ol>
      <!-- Live chat widget placeholder image -->
      <div class="live-chat"></div>
    </main>
  <div/>
</body>
</html>
