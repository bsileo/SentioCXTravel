<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="./script.js" type="text/javascript"></script>
  <title>Sentio/Power</title>

  <!-- Background image -->
  <style>
    .page {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page::before {
      content: "";
      background-image: url('https://commons.wikimedia.org/wiki/File:Alexej_von_Jawlensky_-_Einsamkeit.jpg');
      background-size: cover;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      opacity: 0.5;
    }


    /* Header */
    header {
      text-align: center;
      height: 150px;
      position: absolute;
      top: 0px;
      left:35%;
    }

    /* Page title */
    header h1 {
      font-size: 40px;
      font-weight: bold;
      color: #2e2eff;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 0;
      left: 10px;
      width: 25%;
      height: 100px;
    }

    /* Links */
    a {
      color: #2a9bff;
    }

    /* Body text */
    body {
      color: white;
      background-color: rgb(222, 217, 217);
    }

    main {
      font-size: 1.5em;
      text-indent: 20px;
      margin-left: 3em;
      color: white;
      position: absolute;
      top: 100px; 
    }

  /* Live chat widget placeholder image */
  .user-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-size: cover;
    background-position: center;
    cursor: pointer;
    font-size: 40px;
    align-content: center;
    color: #2e2eff;
    background: #3bb0f8;
    padding: 5px;
    border-radius: 50%;
    /* align-items: center; */
    text-align: center;
    /* vertical-align: bottom; */
    padding-top: 7px;
    }

    .attrib {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: grey;
      font-size: small;

    }
    /* Live chat widget placeholder image */
    .live-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-image: url(./live-chat-widget-placeholder.png);
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/046b0e7b-419f-4a78-b85c-f441a80d0f12">
</iframe>
  <div class="page">
  <!-- Logo -->
    <img src="https://sentiocx.com/wp-content/uploads/2022/12/Sentio.svg" alt="SentioCX Logo" class="logo">
    <!-- Header -->
    <header>
      <h1>SentioCX Travel</h1>
    </header>
    <div class="user-icon">H</div>
    <!-- Main content -->
    <main>
      <h2>Hello <strong>Henry</strong>!</h2>
        <h3>Here is the latest status on your trip:</h3>
      <ol>
        <li>Flights: <strong style="color:red">Delayed</strong></li>
        <li>Hotel: Ritz</li>
        <li>Activities: <strong>Contact us for ideas!!!</strong></li>
      </ol>
      <!-- Live chat widget placeholder image -->
      <!--div class="live-chat"></div-->
      <span class="attrib">
        <a href="https://commons.wikimedia.org/wiki/File:Alexej_von_Jawlensky_-_Einsamkeit.jpg">Alexej von Jawlensky</a>, Public domain, via Wikimedia Commons
      </span>
    </main>
  <div/>
</body>
</html>
